---
layout: default
---
<h4>
    {{page.categories}}
</h4>

<h1>
    {{ page.title }}
</h1>
<p class="text-info">{{ page.date | date: "%-d %B, %Y"}}</p>
{% for tag in page.tags%} <span class="badge badge-primary">{{tag}}</span>{% endfor %}
<hr>
<br>
<div class="post_content">
    <div class="bg" style="background-image: url('{{site.baseurl}}/{{page.icon}}');"></div>
    {{ content }}
</div>

<style>
    .post_content {
        position: relative;
        z-index: 1;
        min-height: 200px;
    }
    .post_content .bg {
        position: absolute;
        z-index: -1;
        opacity: .1;
        width: 100%;
        height: 100%; 
        /* background-size: cover; */
        min-height: 200px;
    }
    figure figcaption {
        text-align: center;
        font-weight: bold;
        font-size: x-large;
    }
</style>
